<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Замовлення оформлено</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">
    <div class="alert alert-success text-center">
        <h2 class="alert-heading">Дякуємо за Ваше замовлення!</h2>
        <p>Ваше замовлення №{{ order.id }} було успішно оформлено.</p>
        <hr>
        <p class="mb-0">Наш менеджер зв'яжеться з Вами найближчим часом для підтвердження деталей.</p>
        <p>Загальна вартість замовлення: <span class="fw-bold">{{ order.get_total_cost }} ₴</span></p>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'products:product_list' %}" class="btn btn-primary">Повернутися до покупок</a>
    </div>
</body>

</html>
