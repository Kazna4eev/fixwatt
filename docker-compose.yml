version: '3.8'

services:
  db:
    image: postgres:15
    container_name: fixwatt_db
    environment:
      POSTGRES_DB: fixwatt
      POSTGRES_USER: fixwatt_user
      POSTGRES_PASSWORD: fixwatt_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    container_name: fixwatt_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fixwatt.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: always

volumes:
  postgres_data:
